<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الخطط الشخصية للتمارين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            max-width: 800px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .exercise-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .day-header {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .tips-section {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .badge {
            font-size: 0.8em;
            padding: 5px 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2><i class="fas fa-dumbbell me-2"></i>مولد الخطط الشخصية للتمارين</h2>
                <p class="mb-0">مدرب شخصي وأخصائي تغذية معتمد</p>
            </div>
            <div class="card-body">
                <form id="workoutForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-user me-2"></i>الاسم</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-birthday-cake me-2"></i>العمر</label>
                            <input type="number" class="form-control" id="age" name="age" min="16" max="80" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-venus-mars me-2"></i>الجنس</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">اختر الجنس</option>
                                <option value="male">ذكر</option>
                                <option value="female">أنثى</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-weight me-2"></i>الوزن (كجم)</label>
                            <input type="number" class="form-control" id="weight" name="weight" min="30" max="300" step="0.1" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-ruler-vertical me-2"></i>الطول (سم)</label>
                            <input type="number" class="form-control" id="height" name="height" min="100" max="250" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-target me-2"></i>الهدف</label>
                            <select class="form-select" id="goal" name="goal" required>
                                <option value="">اختر الهدف</option>
                                <option value="fat_loss">حرق الدهون</option>
                                <option value="muscle_gain">بناء العضلات</option>
                                <option value="weight_gain">زيادة الوزن</option>
                                <option value="general_fitness">اللياقة العامة</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-chart-line me-2"></i>المستوى</label>
                            <select class="form-select" id="level" name="level" required>
                                <option value="">اختر المستوى</option>
                                <option value="beginner">مبتدئ</option>
                                <option value="intermediate">متوسط</option>
                                <option value="advanced">متقدم</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-calendar-week me-2"></i>أيام التمرين أسبوعياً</label>
                            <select class="form-select" id="days_per_week" name="days_per_week" required>
                                <option value="">اختر عدد الأيام</option>
                                <option value="2">يومين</option>
                                <option value="3">ثلاثة أيام</option>
                                <option value="4">أربعة أيام</option>
                                <option value="5">خمسة أيام</option>
                                <option value="6">ستة أيام</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-map-marker-alt me-2"></i>مكان التمرين</label>
                            <select class="form-select" id="equipment" name="equipment" required>
                                <option value="">اختر المكان</option>
                                <option value="gym">صالة رياضية</option>
                                <option value="home">منزل</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-medkit me-2"></i>مشاكل صحية أو إصابات</label>
                            <input type="text" class="form-control" id="health_issues" name="health_issues" placeholder="اختياري">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-exclamation-triangle me-2"></i>أسباب محتملة للتوقف</label>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="lack_of_time" id="reason1">
                                    <label class="form-check-label" for="reason1">قلة الوقت</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="boredom" id="reason2">
                                    <label class="form-check-label" for="reason2">الملل</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="no_results" id="reason3">
                                    <label class="form-check-label" for="reason3">عدم ظهور نتائج</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="injuries" id="reason4">
                                    <label class="form-check-label" for="reason4">الخوف من الإصابات</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="motivation" id="reason5">
                                    <label class="form-check-label" for="reason5">ضعف الدافعية</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="financial" id="reason6">
                                    <label class="form-check-label" for="reason6">قيود مالية</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-magic me-2"></i>إنشاء خطتي الشخصية
                        </button>
                    </div>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">جاري التحميل...</span>
                    </div>
                    <p class="mt-3">جاري إنشاء خطتك الشخصية...</p>
                </div>
            </div>
        </div>
        
        <div id="result" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/safe-data-handler.js') }}"></script>
    <script>
        document.getElementById('workoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            
            // Basic form fields
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Convert numeric fields
            data.age = parseInt(data.age);
            data.weight = parseFloat(data.weight);
            data.height = parseInt(data.height);
            data.days_per_week = parseInt(data.days_per_week);
            
            // Collect selected reasons
            const selectedReasons = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                selectedReasons.push(checkbox.value);
            });
            data.selected_reasons = selectedReasons;
            
            try {
                const response = await fetch('/api/generate-personalized-workout-plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Debug logging
                console.log('Full response:', result);
                console.log('Plan structure:', result.plan);
                
                if (result.success) {
                    try {
                        displayWorkoutPlan(result.plan);
                    } catch (planError) {
                        console.error('Error in displayWorkoutPlan:', planError);
                        displayError(`حدث خطأ في عرض الخطة: ${planError.message}`);
                    }
                } else {
                    displayError(result.message);
                }
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                displayError('حدث خطأ في الاتصال بالخادم');
                console.error('Error:', error);
            }
        });
        
        function displayWorkoutPlan(plan) {
            const resultDiv = document.getElementById('result');
            
            // استخدام المعالج الآمن لمعالجة البيانات
            const processedData = SafeDataHandler.processWorkoutPlan(plan);
            
            // تسجيل معلومات تشخيصية
            SafeDataHandler.debugLog('Personalized Workout Plan', {
                original: plan,
                processed: processedData
            });
            
            let html = `
                <div class="card">
                    <div class="card-header text-center">
                        <h3><i class="fas fa-star me-2"></i>خطتك الشخصية للتمارين</h3>
                        <p class="mb-0">مصممة خصيصاً لـ ${processedData.userInfo.name || 'المستخدم'}</p>
                        <small class="text-muted">نوع API: ${processedData.apiType}</small>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-3 text-center">
                                <div class="badge bg-primary">${processedData.goal || 'غير محدد'}</div>
                                <p class="small mt-1">الهدف</p>
                            </div>
                            <div class="col-md-3 text-center">
                                <div class="badge bg-success">${processedData.level || 'غير محدد'}</div>
                                <p class="small mt-1">المستوى</p>
                            </div>
                            <div class="col-md-3 text-center">
                                <div class="badge bg-info">${processedData.trainingDays || 'غير محدد'} أيام</div>
                                <p class="small mt-1">أيام التمرين</p>
                            </div>
                            <div class="col-md-3 text-center">
                                <div class="badge bg-warning">${processedData.equipment || 'غير محدد'}</div>
                                <p class="small mt-1">المكان</p>
                            </div>
                        </div>
            `;
            
            // عرض برنامج التمارين
            if (processedData.exercises && processedData.exercises.length > 0) {
                html += '<h4><i class="fas fa-calendar-alt me-2"></i>برنامج التمارين الأسبوعي</h4>';
                processedData.exercises.forEach(day => {
                    if (day && day.exercises) {
                        html += `
                            <div class="day-header">
                                <h5><i class="fas fa-calendar-day me-2"></i>اليوم ${day.day || 'غير محدد'} - ${(day.muscle_groups || []).join(' + ')}</h5>
                            </div>
                        `;
                        
                        day.exercises.forEach(exercise => {
                            html += `
                                <div class="exercise-card">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h6><i class="fas fa-dumbbell me-2"></i>${exercise.name || exercise.name_ar || 'تمرين غير محدد'}</h6>
                                            <p class="mb-1"><strong>العضلة المستهدفة:</strong> ${exercise.target_muscle || 'غير محدد'}</p>
                                            <p class="mb-1"><strong>المجموعات:</strong> ${exercise.sets || 'غير محدد'} | <strong>التكرارات:</strong> ${exercise.reps || 'غير محدد'}</p>
                                            <p class="mb-1"><strong>المستوى:</strong> <span class="badge bg-secondary">${exercise.difficulty || 'غير محدد'}</span></p>
                                            <p class="small text-muted">${exercise.tips || exercise.instructions || 'لا توجد نصائح'}</p>
                                        </div>
                                        <div class="col-md-4 text-end">
                                            ${exercise.video ? `
                                                <a href="${exercise.video}" target="_blank" class="btn btn-outline-primary btn-sm">
                                                    <i class="fas fa-play me-1"></i>شاهد الفيديو
                                                </a>
                                            ` : '<span class="text-muted small">لا يوجد فيديو</span>'}
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                });
            }
            
            // عرض النصائح الغذائية (إن وجدت)
            if (processedData.nutritionPlan && processedData.nutritionPlan.length > 0) {
                html += `
                    <div class="tips-section">
                        <h4><i class="fas fa-apple-alt me-2"></i>النصائح الغذائية</h4>
                `;
                processedData.nutritionPlan.forEach(tip => {
                    const tipClass = tip.type === 'error' ? 'alert-warning' : 'nutrition-tip';
                    html += `
                        <div class="${tipClass}">
                            <strong>${tip.category}:</strong> ${tip.advice}
                            ${tip.foods && tip.foods.length > 0 ? `<br><small>الأطعمة المقترحة: ${tip.foods.join(', ')}</small>` : ''}
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // عرض النصائح العامة
            if (processedData.generalTips && processedData.generalTips.length > 0) {
                html += `
                    <div class="tips-section">
                        <h4><i class="fas fa-lightbulb me-2"></i>نصائح عامة للنجاح</h4>
                        <ul>
                `;
                processedData.generalTips.forEach(tip => {
                    html += `<li>${typeof tip === 'string' ? tip : tip.message || tip.advice || 'نصيحة غير محددة'}</li>`;
                });
                html += '</ul></div>';
            }
            
            // عرض حلول التحديات
            if (processedData.quitReasons && processedData.quitReasons.length > 0) {
                html += `
                    <div class="tips-section mt-3">
                        <h4><i class="fas fa-shield-alt me-2"></i>حلول للتحديات المحتملة</h4>
                `;
                processedData.quitReasons.forEach(item => {
                    html += `
                        <div class="mb-3">
                            <h6><i class="fas fa-exclamation-circle me-2"></i>${item.reason}</h6>
                            <ul>
                    `;
                    item.solutions.forEach(solution => {
                        html += `<li>${typeof solution === 'string' ? solution : solution.message || 'حل غير محدد'}</li>`;
                    });
                    html += '</ul></div>';
                });
                html += '</div>';
            }
            
            html += '</div></div>';
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع صور الوجبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">رفع صور الوجبات</h3>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="mealId" class="form-label">اختر الوجبة:</label>
                                <select class="form-select" id="mealId" name="meal_id" required>
                                    <option value="">اختر وجبة...</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="imageFile" class="form-label">اختر صورة الوجبة:</label>
                                <input type="file" class="form-control" id="imageFile" name="image" accept="image/*" required>
                            </div>
                            
                            <div class="mb-3">
                                <img id="imagePreview" src="" alt="معاينة الصورة" style="max-width: 200px; display: none;" class="img-thumbnail">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">رفع الصورة</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load meals list
        fetch('/api/meals')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('mealId');
                data.meals.forEach(meal => {
                    const option = document.createElement('option');
                    option.value = meal.id;
                    option.textContent = meal.name;
                    select.appendChild(option);
                });
            });

        // Image preview
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload form
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/admin/upload-meal-image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.success) {
                    resultDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                    this.reset();
                    document.getElementById('imagePreview').style.display = 'none';
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">حدث خطأ: ' + error + '</div>';
            });
        });
    </script>
</body>
</html>

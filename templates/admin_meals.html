<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الوجبات</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة الوجبات</h1>
        <div id="message"></div>
        
        <h3>تحديث الوجبات من ملف JSON</h3>
        <p>تأكد من وجود ملف meals_data.json في المجلد الرئيسي</p>
        <button class="btn" onclick="updateMeals()">تحديث الوجبات</button>
        
        <h3>عرض الوجبات الحالية</h3>
        <button class="btn" onclick="loadMeals()">عرض الوجبات</button>
        <div id="meals-list"></div>
    </div>

    <script>
        function updateMeals() {
            fetch('/admin/update-meals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.innerHTML = `<div class="message success">${data.message}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            })
            .catch(error => {
                document.getElementById('message').innerHTML = 
                    `<div class="message error">خطأ في الاتصال: ${error}</div>`;
            });
        }
        
        function loadMeals() {
            // يمكن إضافة دالة لعرض الوجبات الحالية
            alert('سيتم إضافة هذه الميزة قريباً');
        }
    </script>
</body>
</html>

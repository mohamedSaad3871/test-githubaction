<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#chestGradient)" rx="15"/>
  
  <!-- Bench -->
  <rect x="50" y="120" width="200" height="20" rx="10" fill="#2c3e50"/>
  <rect x="60" y="140" width="15" height="40" rx="5" fill="#34495e"/>
  <rect x="225" y="140" width="15" height="40" rx="5" fill="#34495e"/>
  
  <!-- Person lying on bench -->
  <g fill="#ffffff">
    <!-- Head -->
    <circle cx="80" cy="110" r="12"/>
    
    <!-- Body -->
    <rect x="70" y="122" width="24" height="50" rx="12"/>
    
    <!-- Arms holding barbell -->
    <rect x="45" y="100" width="20" height="8" rx="4"/>
    <rect x="235" y="100" width="20" height="8" rx="4"/>
    
    <!-- Legs -->
    <rect x="75" y="172" width="8" height="25" rx="4"/>
    <rect x="87" y="172" width="8" height="25" rx="4"/>
  </g>
  
  <!-- Barbell -->
  <rect x="70" y="95" width="160" height="8" rx="4" fill="#e74c3c"/>
  <rect x="65" y="90" width="15" height="18" rx="3" fill="#c0392b"/>
  <rect x="220" y="90" width="15" height="18" rx="3" fill="#c0392b"/>
  
  <!-- Weight plates -->
  <circle cx="72" cy="99" r="8" fill="#2c3e50"/>
  <circle cx="228" cy="99" r="8" fill="#2c3e50"/>
  
  <!-- Motion lines -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 150 85 Q 150 75 150 65"/>
    <path d="M 140 85 Q 140 75 140 65"/>
    <path d="M 160 85 Q 160 75 160 65"/>
  </g>
  
  <!-- Exercise label -->
  <text x="150" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Chest Press</text>
</svg>
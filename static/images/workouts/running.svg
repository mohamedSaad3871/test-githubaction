<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="runningBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e6cf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#runningBg)" opacity="0.9"/>
  
  <!-- Running track -->
  <ellipse cx="100" cy="160" rx="80" ry="15" fill="#666" opacity="0.3"/>
  <ellipse cx="100" cy="160" rx="70" ry="10" fill="#888" opacity="0.3"/>
  
  <!-- Person running -->
  <!-- Head -->
  <circle cx="100" cy="60" r="12" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Body (dynamic running pose) -->
  <ellipse cx="105" cy="90" rx="15" ry="25" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  
  <!-- Arms in running motion -->
  <line x1="90" y1="75" x2="70" y2="85" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  <line x1="120" y1="75" x2="140" y2="65" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Hands -->
  <circle cx="70" cy="85" r="4" fill="#fdbcb4"/>
  <circle cx="140" cy="65" r="4" fill="#fdbcb4"/>
  
  <!-- Legs in dynamic running motion -->
  <line x1="95" y1="110" x2="80" y2="140" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="115" y1="110" x2="130" y2="130" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Feet -->
  <ellipse cx="77" cy="143" rx="8" ry="4" fill="#333"/>
  <ellipse cx="133" cy="133" rx="8" ry="4" fill="#333"/>
  
  <!-- Speed lines -->
  <line x1="40" y1="70" x2="25" y2="75" stroke="#fff" stroke-width="4" opacity="0.8"/>
  <line x1="45" y1="85" x2="30" y2="90" stroke="#fff" stroke-width="4" opacity="0.8"/>
  <line x1="50" y1="100" x2="35" y2="105" stroke="#fff" stroke-width="4" opacity="0.8"/>
  <line x1="55" y1="115" x2="40" y2="120" stroke="#fff" stroke-width="4" opacity="0.8"/>
  
  <!-- Dust clouds -->
  <circle cx="75" cy="150" r="3" fill="#ddd" opacity="0.6"/>
  <circle cx="80" cy="148" r="2" fill="#ddd" opacity="0.4"/>
  <circle cx="130" cy="140" r="3" fill="#ddd" opacity="0.6"/>
  <circle cx="135" cy="138" r="2" fill="#ddd" opacity="0.4"/>
  
  <!-- Sweat drops -->
  <circle cx="85" cy="55" r="2" fill="#87ceeb" opacity="0.8"/>
  <circle cx="115" cy="58" r="2" fill="#87ceeb" opacity="0.8"/>
  
  <!-- Stopwatch -->
  <circle cx="160" cy="40" r="15" fill="#333" stroke="#666" stroke-width="2"/>
  <text x="160" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff">5:30</text>
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Running</text>
</svg>
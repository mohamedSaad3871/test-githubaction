<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="dipsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#dipsBg)" opacity="0.9"/>
  
  <!-- Parallel bars -->
  <rect x="40" y="80" width="8" height="60" fill="#666" rx="4"/>
  <rect x="152" y="80" width="8" height="60" fill="#666" rx="4"/>
  
  <!-- Bar tops -->
  <rect x="35" y="75" width="18" height="8" fill="#888" rx="4"/>
  <rect x="147" y="75" width="18" height="8" fill="#888" rx="4"/>
  
  <!-- Person doing dips -->
  <!-- Head -->
  <circle cx="100" cy="65" r="12" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="105" rx="15" ry="25" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  
  <!-- Arms supporting on bars -->
  <line x1="85" y1="85" x2="44" y2="80" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  <line x1="115" y1="85" x2="156" y2="80" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Hands gripping bars -->
  <circle cx="44" cy="80" r="4" fill="#fdbcb4"/>
  <circle cx="156" cy="80" r="4" fill="#fdbcb4"/>
  
  <!-- Legs bent -->
  <path d="M 90 125 Q 85 140 90 150" stroke="#333" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M 110 125 Q 115 140 110 150" stroke="#333" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Feet -->
  <ellipse cx="88" cy="152" rx="6" ry="3" fill="#333"/>
  <ellipse cx="112" cy="152" rx="6" ry="3" fill="#333"/>
  
  <!-- Motion arrows showing up/down movement -->
  <path d="M 100 40 L 95 30 L 105 30 Z" fill="#ff6b6b" opacity="0.8"/>
  <path d="M 100 160 L 95 170 L 105 170 Z" fill="#ff6b6b" opacity="0.8"/>
  
  <!-- Effort lines -->
  <line x1="75" y1="90" x2="70" y2="85" stroke="#ffd700" stroke-width="2" opacity="0.7"/>
  <line x1="125" y1="90" x2="130" y2="85" stroke="#ffd700" stroke-width="2" opacity="0.7"/>
  <line x1="80" y1="95" x2="75" y2="90" stroke="#ffd700" stroke-width="2" opacity="0.7"/>
  <line x1="120" y1="95" x2="125" y2="90" stroke="#ffd700" stroke-width="2" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Dips</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="crunchesBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#crunchesBg)" opacity="0.9"/>
  
  <!-- Exercise mat -->
  <ellipse cx="100" cy="130" rx="70" ry="20" fill="#4a4a4a" opacity="0.3"/>
  
  <!-- Person doing crunches -->
  <!-- Head -->
  <circle cx="100" cy="80" r="12" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Body (curved for crunch) -->
  <path d="M 85 95 Q 100 85 115 95 Q 110 110 100 115 Q 90 110 85 95" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  
  <!-- Arms behind head -->
  <line x1="85" y1="85" x2="70" y2="75" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  <line x1="115" y1="85" x2="130" y2="75" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Hands behind head -->
  <circle cx="70" cy="75" r="4" fill="#fdbcb4"/>
  <circle cx="130" cy="75" r="4" fill="#fdbcb4"/>
  
  <!-- Legs bent -->
  <line x1="90" y1="115" x2="80" y2="140" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="80" y1="140" x2="75" y2="155" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <line x1="110" y1="115" x2="120" y2="140" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="120" y1="140" x2="125" y2="155" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Feet flat on ground -->
  <ellipse cx="72" cy="158" rx="8" ry="4" fill="#333"/>
  <ellipse cx="128" cy="158" rx="8" ry="4" fill="#333"/>
  
  <!-- Core engagement lines -->
  <line x1="95" y1="100" x2="100" y2="95" stroke="#ff6b6b" stroke-width="2" opacity="0.8"/>
  <line x1="105" y1="100" x2="100" y2="95" stroke="#ff6b6b" stroke-width="2" opacity="0.8"/>
  <line x1="90" y1="105" x2="95" y2="100" stroke="#ff6b6b" stroke-width="2" opacity="0.8"/>
  <line x1="110" y1="105" x2="105" y2="100" stroke="#ff6b6b" stroke-width="2" opacity="0.8"/>
  
  <!-- Motion arrow -->
  <path d="M 100 60 L 95 50 L 105 50 Z" fill="#ff6b6b" opacity="0.8"/>
  
  <!-- Effort sparkles -->
  <circle cx="75" cy="90" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="125" cy="90" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="85" cy="100" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="115" cy="100" r="1.5" fill="#ffd700" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Crunches</text>
</svg>
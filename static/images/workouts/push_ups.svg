<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="muscleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Floor line -->
  <line x1="20" y1="150" x2="180" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Person doing push-ups -->
  <!-- Head -->
  <circle cx="60" cy="90" r="10" fill="url(#personGradient)"/>
  
  <!-- Body (horizontal) -->
  <rect x="70" y="95" width="60" height="12" fill="url(#personGradient)" rx="6"/>
  
  <!-- Arms -->
  <rect x="45" y="105" width="15" height="6" fill="url(#personGradient)" rx="3"/>
  <rect x="140" y="105" width="15" height="6" fill="url(#personGradient)" rx="3"/>
  
  <!-- Hands -->
  <circle cx="50" cy="115" r="4" fill="url(#personGradient)"/>
  <circle cx="150" cy="115" r="4" fill="url(#personGradient)"/>
  
  <!-- Legs -->
  <rect x="130" y="95" width="25" height="8" fill="url(#personGradient)" rx="4"/>
  
  <!-- Feet -->
  <rect x="155" y="100" width="8" height="6" fill="url(#personGradient)" rx="3"/>
  
  <!-- Motion arrows -->
  <path d="M 100 70 L 95 75 L 100 80 L 105 75 Z" fill="#feca57" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Chest engagement lines -->
  <circle cx="90" cy="101" r="3" fill="url(#muscleGradient)" opacity="0.7">
    <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="101" r="3" fill="url(#muscleGradient)" opacity="0.7">
    <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Arm muscle indicators -->
  <circle cx="52" cy="108" r="2" fill="url(#muscleGradient)" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="148" cy="108" r="2" fill="url(#muscleGradient)" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Effort sparkles -->
  <circle cx="30" cy="80" r="2" fill="#feca57" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="85" r="2" fill="#feca57" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="60" r="1.5" fill="#ff9ff3" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Support lines -->
  <line x1="50" y1="115" x2="50" y2="150" stroke="#feca57" stroke-width="2" opacity="0.5" stroke-dasharray="3,3"/>
  <line x1="150" y1="115" x2="150" y2="150" stroke="#feca57" stroke-width="2" opacity="0.5" stroke-dasharray="3,3"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Push-ups</text>
</svg>
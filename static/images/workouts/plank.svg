<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="plankBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#plankBg)" opacity="0.9"/>
  
  <!-- Floor line -->
  <line x1="20" y1="150" x2="180" y2="150" stroke="#333" stroke-width="3"/>
  
  <!-- Person in plank position -->
  <!-- Head -->
  <circle cx="60" cy="90" r="10" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Body (horizontal) -->
  <ellipse cx="100" cy="105" rx="35" ry="12" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  
  <!-- Arms supporting -->
  <line x1="70" y1="100" x2="50" y2="120" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  <line x1="70" y1="100" x2="50" y2="140" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Forearms on ground -->
  <ellipse cx="45" cy="145" rx="12" ry="4" fill="#fdbcb4"/>
  
  <!-- Legs extended -->
  <line x1="130" y1="105" x2="155" y2="105" stroke="#333" stroke-width="10" stroke-linecap="round"/>
  <line x1="130" y1="110" x2="155" y2="110" stroke="#333" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Feet -->
  <ellipse cx="158" cy="107" rx="4" ry="8" fill="#333"/>
  
  <!-- Core engagement lines -->
  <line x1="85" y1="100" x2="85" y2="110" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>
  <line x1="95" y1="100" x2="95" y2="110" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>
  <line x1="105" y1="100" x2="105" y2="110" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="100" x2="115" y2="110" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>
  
  <!-- Stability indicators -->
  <circle cx="45" cy="145" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="158" cy="107" r="2" fill="#ffd700" opacity="0.8"/>
  
  <!-- Timer/duration indicator -->
  <circle cx="100" cy="70" r="15" fill="none" stroke="#333" stroke-width="2" opacity="0.6"/>
  <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">30s</text>
  
  <!-- Straight line indicator -->
  <line x1="60" y1="90" x2="158" y2="107" stroke="#00ff00" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Plank</text>
</svg>
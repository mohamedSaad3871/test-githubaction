<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="shoulderBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#shoulderBg)" opacity="0.9"/>
  
  <!-- Person doing shoulder press -->
  <!-- Head -->
  <circle cx="100" cy="60" r="12" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="100" rx="18" ry="30" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  
  <!-- Left arm and dumbbell -->
  <line x1="82" y1="80" x2="65" y2="50" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  <rect x="55" y="45" width="20" height="4" fill="url(#dumbbellGradient)" rx="2"/>
  <circle cx="57" cy="47" r="4" fill="#333"/>
  <circle cx="73" cy="47" r="4" fill="#333"/>
  
  <!-- Right arm and dumbbell -->
  <line x1="118" y1="80" x2="135" y2="50" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  <rect x="125" y="45" width="20" height="4" fill="url(#dumbbellGradient)" rx="2"/>
  <circle cx="127" cy="47" r="4" fill="#333"/>
  <circle cx="143" cy="47" r="4" fill="#333"/>
  
  <!-- Hands -->
  <circle cx="65" cy="50" r="4" fill="#fdbcb4"/>
  <circle cx="135" cy="50" r="4" fill="#fdbcb4"/>
  
  <!-- Legs -->
  <line x1="90" y1="125" x2="85" y2="160" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="110" y1="125" x2="115" y2="160" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Feet -->
  <ellipse cx="82" cy="163" rx="8" ry="4" fill="#333"/>
  <ellipse cx="118" cy="163" rx="8" ry="4" fill="#333"/>
  
  <!-- Motion arrows -->
  <path d="M 65 35 L 60 25 L 70 25 Z" fill="#ff6b6b" opacity="0.8"/>
  <path d="M 135 35 L 130 25 L 140 25 Z" fill="#ff6b6b" opacity="0.8"/>
  
  <!-- Sparkles for effort -->
  <circle cx="45" cy="40" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="155" cy="35" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="50" cy="65" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="150" cy="60" r="1.5" fill="#ffd700" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Shoulder Press</text>
</svg>
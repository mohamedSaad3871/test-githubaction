<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="cardioBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#cardioBg)" opacity="0.9"/>
  
  <!-- Heart rate monitor -->
  <rect x="70" y="30" width="60" height="25" fill="#333" rx="5"/>
  <text x="100" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00ff00">â™¥ 145 BPM</text>
  
  <!-- Person running -->
  <!-- Head -->
  <circle cx="100" cy="70" r="12" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Body (leaning forward) -->
  <ellipse cx="105" cy="100" rx="15" ry="25" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  
  <!-- Arms in running motion -->
  <line x1="90" y1="85" x2="75" y2="95" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  <line x1="120" y1="85" x2="135" y2="75" stroke="#fdbcb4" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Hands -->
  <circle cx="75" cy="95" r="4" fill="#fdbcb4"/>
  <circle cx="135" cy="75" r="4" fill="#fdbcb4"/>
  
  <!-- Legs in running motion -->
  <line x1="95" y1="120" x2="85" y2="150" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <line x1="115" y1="120" x2="125" y2="140" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Feet -->
  <ellipse cx="82" cy="153" rx="8" ry="4" fill="#333"/>
  <ellipse cx="128" cy="143" rx="8" ry="4" fill="#333"/>
  
  <!-- Motion lines -->
  <line x1="50" y1="80" x2="40" y2="85" stroke="#fff" stroke-width="3" opacity="0.7"/>
  <line x1="55" y1="90" x2="45" y2="95" stroke="#fff" stroke-width="3" opacity="0.7"/>
  <line x1="60" y1="100" x2="50" y2="105" stroke="#fff" stroke-width="3" opacity="0.7"/>
  
  <!-- Sweat drops -->
  <circle cx="85" cy="65" r="2" fill="#87ceeb" opacity="0.8"/>
  <circle cx="115" cy="68" r="2" fill="#87ceeb" opacity="0.8"/>
  <circle cx="90" cy="75" r="1.5" fill="#87ceeb" opacity="0.6"/>
  
  <!-- Heart beat line -->
  <path d="M 20 170 L 30 170 L 35 160 L 40 180 L 45 150 L 50 170 L 180 170" stroke="#ff0000" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Cardio</text>
</svg>
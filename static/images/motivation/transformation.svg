<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#transformGradient)" rx="15"/>
  
  <!-- Before silhouette -->
  <g transform="translate(80, 50)" fill="#ffffff" opacity="0.6">
    <!-- Head -->
    <circle cx="0" cy="0" r="15"/>
    <!-- Body (larger) -->
    <ellipse cx="0" cy="30" rx="20" ry="25"/>
    <!-- Arms -->
    <ellipse cx="-25" cy="25" rx="8" ry="15"/>
    <ellipse cx="25" cy="25" rx="8" ry="15"/>
    <!-- Legs -->
    <ellipse cx="-8" cy="70" rx="10" ry="20"/>
    <ellipse cx="8" cy="70" rx="10" ry="20"/>
  </g>
  
  <!-- Arrow -->
  <g fill="#f1c40f" transform="translate(200, 100)">
    <polygon points="-20,0 0,-8 0,-4 20,-4 20,4 0,4 0,8"/>
  </g>
  
  <!-- After silhouette -->
  <g transform="translate(320, 50)" fill="#ffffff" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="0" r="15"/>
    <!-- Body (fit) -->
    <ellipse cx="0" cy="30" rx="12" ry="22"/>
    <!-- Arms (muscular) -->
    <ellipse cx="-20" cy="25" rx="6" ry="12"/>
    <ellipse cx="20" cy="25" rx="6" ry="12"/>
    <!-- Muscle definition -->
    <ellipse cx="-15" cy="20" rx="3" ry="6" opacity="0.5"/>
    <ellipse cx="15" cy="20" rx="3" ry="6" opacity="0.5"/>
    <ellipse cx="0" cy="25" rx="4" ry="8" opacity="0.3"/>
    <!-- Legs (toned) -->
    <ellipse cx="-6" cy="70" rx="7" ry="18"/>
    <ellipse cx="6" cy="70" rx="7" ry="18"/>
  </g>
  
  <!-- Progress indicators -->
  <g fill="#2ecc71">
    <!-- Weight loss indicator -->
    <circle cx="150" cy="40" r="8"/>
    <text x="150" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">-15kg</text>
    
    <!-- Muscle gain indicator -->
    <circle cx="250" cy="40" r="8"/>
    <text x="250" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">+5kg</text>
  </g>
  
  <!-- Motivational elements -->
  <g fill="#f39c12" opacity="0.8">
    <!-- Stars -->
    <polygon points="50,30 52,35 57,35 53,38 55,43 50,40 45,43 47,38 43,35 48,35"/>
    <polygon points="350,30 352,35 357,35 353,38 355,43 350,40 345,43 347,38 343,35 348,35"/>
    
    <!-- Trophy -->
    <g transform="translate(200, 160)">
      <rect x="-8" y="0" width="16" height="20" rx="2" fill="#f1c40f"/>
      <ellipse cx="0" cy="-5" rx="12" ry="8" fill="#f39c12"/>
      <rect x="-2" y="20" width="4" height="8" rx="1" fill="#e67e22"/>
      <rect x="-6" y="28" width="12" height="3" rx="1" fill="#e67e22"/>
    </g>
  </g>
  
  <!-- Timeline -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
    <line x1="80" y1="160" x2="320" y2="160"/>
    <circle cx="80" cy="160" r="3" fill="#ffffff"/>
    <circle cx="200" cy="160" r="3" fill="#f1c40f"/>
    <circle cx="320" cy="160" r="3" fill="#2ecc71"/>
  </g>
  
  <!-- Timeline labels -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.8">
    <text x="80" y="175" text-anchor="middle">البداية</text>
    <text x="200" y="175" text-anchor="middle">3 أشهر</text>
    <text x="320" y="175" text-anchor="middle">6 أشهر</text>
  </g>
  
  <!-- Overlay for depth -->
  <rect width="400" height="200" fill="url(#overlayGradient)" rx="15"/>
  
  <!-- Main title -->
  <text x="200" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">رحلة التحول</text>
</svg>